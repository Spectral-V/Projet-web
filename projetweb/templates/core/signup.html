<html lang="fr">


<head>

    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />

    <body>
        <header>
            <div class="header-div">
                <a href=""><img width="200" height="75" src="{% static 'img/logo.png' %}" /> </a>
            </div>
        </header>
            <section>
                <h2>INSCRISCPTION</h2>
                <div>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" class="form" placeholder="Username" />
                    <input type="text" name="email"class="form" placeholder="Email" />
                    <input type="password" name="password" class="form"  placeholder="Password" />
                    <input type="password" name="password2" class="form"  placeholder="Confirm Password" />
                    <button type="submit" class="btn-1"> Incris toi </button>

                </form>
            </section>
