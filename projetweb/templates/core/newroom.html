<!DOCTYPE html>
{% load static %}
<html lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Pasteque | The ultimate chat</title>
    <link rel="icon" href="media/media/icon.png" sizes="32x32" type="image/png"/>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    
</head>
    <body>
            <header>
                <div class="header-div">
                    <a href=""><img width="200" height="75" src="{% static 'img/logo.png' %}" /> </a>
                    <!--Little button to settings-->
                    <a href="settings" class="sett"><img width="40" height="40" src="{% static 'img/setting.png' %}"/> </a>
                </div>
            </header>
            <section>
                <div>
                    <!--Form to create room -->
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="form-type" value="croom" />
                        <input type="text" name="roomname" class="form" placeholder="Nom du Salon" />
                        <!--Send the data from name-->
                        <button type="submit" class="btn-1"> I create a room </button>
    
                    </form>
                </div>
                <div>
                    <!--Form to join room -->
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="form-type" value="jroom" />
                        <input type="text" name="roomid" class="form" placeholder="Tag du Salon" />
                        <div class="info-in">
                            <!--Display of the info in case of ban or bad id-->
                            {% for e in alers %}
                                <h5>{{e}}</h5>
                            {% endfor %}
                        </div>
                        <!--Send the data from id-->
                        <button type="submit" class="btn-1"> I join a room </button>
    
                    </form>
                </div>
            </section>
            <footer>
                <p>Create by Victor Murris and RÃ©mi and Routier and Matthis Lahargoue &#169</p>
            </footer>
    </body> 
    
</html>
