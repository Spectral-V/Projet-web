<!DOCTYPE html>
{% load static %}
<html lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Pasteque | The ultimate chat</title>
    <link rel="icon" href="media/media/icon.png" sizes="32x32" type="image/png"/>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    
</head>
    <body>
            <header>
                <div class="header-div">
                    <a href=""><img width="200" height="75" src="{% static 'img/logo.png' %}" /> </a>
                    <!--Little button to settings-->
                    <a href="settings" class="sett"><img width="40" height="40" src="{% static 'img/setting.png' %}"/> </a>
                </div>
            </header>
            <section>
                <div class="roomlist">
                    <h3>Your Room :</h3>
                    {% for p in permu %}
                            {% if p.level != "ban" %}
                            <div class="roomcontainer">
                            <a class="btn-10" href="/room/{{p.room.room_id}}"> {{p.room.name}} </a>
                            </div>
                            {% endif %}
                    {% endfor %}
                </div>
                <div class="inline">
                    <div class="inline">
                        <!--Form to create room -->
                        <form action="" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="form-type" value="croom" />
                            <input type="text" name="roomname" class="form-2" placeholder="Nom du Salon" />
                            <!--Send the data from name-->
                            <button type="submit" class="btn-12"> Create a room </button>
        
                        </form>
                    </div>
                    <div class="inline">
                        <!--Form to join room -->
                        <form action="" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="form-type" value="jroom" />
                            <input type="text" name="roomid" class="form-2" placeholder="Tag du Salon" />
                            <div class="info-in">
                                <!--Display of the info in case of ban or bad id-->
                                {% for e in alers %}
                                    <h5>{{e}}</h5>
                                {% endfor %}
                            </div>
                            <!--Send the data from id-->
                            <button type="submit" class="btn-12"> Join room </button>
        
                        </form>
                    </div>
                </div>
                
            </section>
            <footer>
                <p>Create by Victor Murris and RÃ©mi and Routier and Matthis Lahargoue &#169</p>
            </footer>
    </body> 
    
</html>
