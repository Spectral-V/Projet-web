<!DOCTYPE html>
{% load static %}
<html lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Pasteque | Le chat ultime</title>
    <link rel="icon" href="media/media/icon.png" sizes="32x32" type="image/png"/>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    
</head>
    <body>
            <header>
                <div class="header-div">
                    <a href=""><img width="200" height="75" src="static/img/logo.png" /> </a>
                </div>
            </header>
            <section>
               <p>{{room.room_id}}</p>
                <div id="display">



                </div>
                
                <script>
                $(document).ready(function(){
                
                setInterval(function(){
                    $.ajax({
                        type: 'GET',
                        url : "/getMessages/{{room.room_id}}/",
                        success: function(response){
                
                            console.log(response);
                            $("#display").empty();
                            for (var key in response.messages)
                            {
                                var temp="<div class='container darker'><b>"+response.messages[key].sender+"</b><p>"+response.messages[key].message+"</p><span class='time-left'>"+response.messages[key].date+"</span></div>";
                                $("#display").append(temp);
                                
                            }
                            
                            
                            
                        },
                        error: function(response){
                            alert('An error occured')
                
                           
                        }
                    });
                },1000);
})
</script>
                <div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <input type="text" name="message" class="form" placeholder="msg" />
                        <button type="submit" class="btn-1"> Envoyer un msg </button>
    
                    </form>
                </div>
            </section>
            <footer>
                <p>Crée par Victor Murris Rémi Routier...</p>
            </footer>
    </body> 
    
</html>
