{% load static %}

<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Pasteque | The ultimate chat</title>
    <link rel="icon" href="media/media/icon.png" sizes="32x32" type="image/png"/>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    
</head>
    <body>
        <header>
            <div class="header-div">
                <a href="http://pasteque.alwaysdata.net"><img width="200" height="75" src="{% static 'img/logo.png' %}" /> </a>
                <!--Little button to settings-->
                <a href="settings" class="sett"><img width="40" height="40" src="{% static 'img/setting.png' %}"/> </a>
            </div>
        </header>
            <section>
                <div>
                    <h2> User Settings </h2>
                </div>
                <!-- Left panel where we can go to newroom-->
                <div class="left-panel">
                    <div class="select-room">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="form-type" value="jr" />
                            <button type="submit" class="btn-7"> return home </button>
                        </form>
                    </div>
                </div>
                <!-- Parameters panel with profile picture upload and bio update-->
                <div id="param">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="form-type" value="cc" />
                             <div>
                                <label for=""> Profile picture : </label>
                                <img width="100" height="100" src="{{user_profile.profileimg.url}}" class="profile-picture"/>
                                <input type="file" name="image" class="btn-4" value="">
                            </div>
                            <div>
                                <label for="about">Bio : </label>  
                                <textarea id="about" name="bio" rows="3" class="bio-text">{{user_profile.bio}}</textarea>
                                
                            </div> 
                       <div>
                           <button class="btn-5"> <a href="/">Cancel</a> </button>
                           <!--Send the data from the profile picture and the bio-->
                           <button type="submit" class="btn-5"> Save </button>
                       </div>
                    </form>
                    <div>
                        <!-- Button witch redirect to logout-->
                        <button class="btn-5"> <a href="logout">logout</a> </button>
                    </div>
                </div>
                
            </section>
            <footer>
                <p>Create by Victor Murris and RÃ©mi and Routier and Matthis Lahargoue &#169</p>
            </footer>
    </body> 
    
</html>
