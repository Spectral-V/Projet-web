{% load static %}

<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Pasteque | Le chat ultime</title>
    <link rel="icon" href="media/media/icon.png" sizes="32x32" type="image/png"/>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
    
</head>
    <body>
        <header>
            <div class="header-div">
                <a href=""><img width="200" height="75" src="{% static 'img/logo.png' %}" /> </a>
            </div>
        </header>
            <section>
                <div>
                    <h2> Parametres d'utilisateur </h2>
                </div>
                <div id="param">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                             <div>
                                <label for=""> Photo de Profile : </label>
                                <img width="100" height="100" src="{{user_profile.profileimg.url}}" class="profile-picture"/>
                                <input type="file" name="image" class="btn-4" value="">
                            </div>
                            <div>
                                <label for="about">Bio : </label>  
                                <textarea id="about" name="bio" rows="3" class="bio-text">{{user_profile.bio}}</textarea>
                                
                            </div> 
                       <div>
                           <button class="btn-5"> <a href="/">Cancel</a> </button>
                           <button type="submit" class="btn-5"> Save </button>
                       </div>
                    </form>
                    <div>
                        <button class="btn-5"> <a href="logout">logout</a> </button>
                    </div>
                </div>
                
            </section>
            <footer>
                <p>Crée par Victor Murris Rémi Routier...</p>
            </footer>
    </body> 
    
</html>
